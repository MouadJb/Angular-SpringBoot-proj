<h2>List des employer</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employer of employers">
            <td> {{employer.nom}}</td>
            <td> {{employer.prenom}}</td>
            <td> {{employer.emailId}}</td>
            <td> 
                <button (click) = "updateEmployer(employer.id)" class="btn btn-info"> Modifier </button>
                <button (click) = "suppEmployer(employer.id)" class="btn btn-danger" style="margin-left: 10px"> Supprimer </button>
                <button (click) = "detEmployer(employer.id)" class="btn btn-success" style="margin-left: 10px"> View </button>
            </td>
        </tr>
    </tbody>
</table>
